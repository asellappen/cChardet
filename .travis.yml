language: python
sudo: required
services:
  - docker
matrix:
  include:
    - python: 3.6
      env: TOXENV=py36
    - python: 3.7
      env: TOXENV=py37
      sudo: true
    - python: 3.8
      env: TOXENV=py38
      sudo: true
    - python: 3.6
      env: TOXENV=py36
      arch: ppc64le
    - python: 3.7
      env: TOXENV=py37
      arch: ppc64le
      sudo: true
    - python: 3.8
      env: TOXENV=py38
      sudo: true
      arch: ppc64le
before_install:
    - sudo apt-get update
    - sudo apt-get install bsh
install:
  - pip install -r requirements-dev.txt
  - travis_retry pip install tox

script:
  - bsh -x docker.sh
  - travis_retry tox
